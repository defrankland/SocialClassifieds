<!-- USE PROFILE INFO -->
<div class="form-group">
    <input type="checkbox" name="useProfileInfo" ng-model="ad.chkUseProfileAddress" ng-change="getProfileContactInfo();">Use contact info from profile</input>
</div>

<!-- STREET ADDRESS 1 -->
<div class="form-group">
    <label>Street Address</label>
    <input type="text" name="streetAddress1" class="form-control" ng-model="ad.address1"/>
</div>

<!-- STREET ADDRESS 2 -->
<div class="form-group">
    <label>Street Address Line 2</label>
    <input type="text" name="streetAddress2" class="form-control" ng-model="ad.address2"/>
</div>

<!-- CITY-->
<div class="form-group">
    <label>City</label>
    <input type="text" name="city" class="form-control" ng-model="ad.city"/>
</div>

<!-- STATE -->
<div class="form-group">
    <label>State</label>
    <input type="text" name="state" class="form-control" ng-model="ad.state"/>
</div>

<!-- ZIP -->
<div class="form-group">
    <label>ZIP Code</label>
    <input type="number" name="state" class="form-control" ng-model="ad.zip"/>
</div>

<!-- PHONE -->
<div class="form-group">
    <label>Phone</label>
    <input type="number" name="phone" class="form-control" ng-model="ad.phone"/>
</div>

<!-- EMAIL -->
<div class="form-group" ng-class="{ 'has-error' : adManagementForm.email.$invalid && adManagementForm.email.$touched }">
  <label>Email</label>
  <input type="email" name="email" class="form-control" ng-model="ad.email" required>
  <div class="help-block" ng-messages="adManagementForm.email.$error" ng-if="adManagementForm.email.$touched">
    <p ng-message="required">Email is required</p>
    <p ng-message="email">Enter a valid email</p>
  </div>
</div>

<!-- CONTINUE FORM -->
<div class="container">
  <div class="form-group row">
    <div class="col-sm-6">
        <a ui-sref="adManagementForm.basicInfo" class="btn btn-info">
        Back
        </a>
        <a ui-sref="adManagementForm.media" class="btn btn-info">
        Continue
        </a>
    </div>
  </div>
</div>
