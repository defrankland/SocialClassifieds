<div>
    <img class="img-rounded center-block" width="300px" ng-src="{{ ad.image.tempPath }}" />
    <br>
    <div class="text-center">
        <label class="btn btn-primary btn-file">
            Add Picture <input type="file" file-model="ad.image.filename" custom-on-change="tempUpload" style="display:none;" onchange="$('#upload-file-info').html($(this).val());""></label>
        </label>
        <br>
        <span class="label label-primary" id="upload-file-info"></span>
        <!-- <button type="submit" class="btn btn-success">Upload</button> -->
        <br/>
        <label>Tags</label>
          <tags-input ng-model="ad.tags" add-on-space="true" on-tag-added="addTag($tag)" on-tag-removed="removeTag($tag)"></tags-input>
    </div><br/>
</div>

<!-- CONTINUE FORM -->
<div class="container form-group row">
  <div class="col-sm-6">
    <a ui-sref="adManagementForm.contactInfo" class="btn btn-info">
      Back
    </a>
    <button type="submit" class="btn btn-danger" ng-disabled="adManagementForm.$invalid">Post Ad</button>
  </div>
</div>
